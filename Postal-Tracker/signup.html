<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Postal Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto">
            <h1 class="text-3xl text-center">Create Your Account</h1>
        </div>
    </header>
    
    <main class="container mx-auto my-10">
        <form id="signupForm" class="bg-white shadow-lg rounded-lg p-8 max-w-md mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
                <input type="text" id="name" name="name" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="John Doe">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="example@example.com">
                <div id="emailError" class="error hidden">Please enter a valid email address.</div>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********">
                <div id="passwordError" class="error hidden">Password must be at least 8 characters long, include letters, numbers, and special characters.</div>
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********">
                <div id="confirmPasswordError" class="error hidden">Passwords do not match.</div>
            </div>
            <button type="submit" class="bg-blue-500 text-white font-semibold py-2 rounded w-full hover:bg-blue-600 transition duration-300">Sign Up</button>
            <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Log in</a></p>
        </form>
    </main>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const email = document.getElementById("email").value;
            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");
            const confirmPasswordError = document.getElementById("confirmPasswordError");

            let valid = true;

            // Clear previous error messages
            emailError.classList.add("hidden");
            passwordError.classList.add("hidden");
            confirmPasswordError.classList.add("hidden");

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.classList.remove("hidden");
                valid = false;
            }

            // Validate password strength
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                passwordError.classList.remove("hidden");
                valid = false;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                confirmPasswordError.classList.remove("hidden");
                valid = false;
            }

            if (!valid) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    </script>
</body>
</html>
