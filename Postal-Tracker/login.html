<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Postal Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f3f4f6; /* Light Gray Background */
        font-family: "Open Sans", sans-serif; /* Body Font */
      }
      h2 {
        font-family: "Montserrat", sans-serif; /* Header Font */
        color: #1f2937; /* Dark Gray Text */
      }
      .button {
        background-color: #4f46e5; /* Primary Color */
        color: white; /* Text Color */
        padding: 10px 20px; /* Padding */
        border: none; /* No border */
        border-radius: 5px; /* Rounded corners */
        cursor: pointer; /* Pointer cursor on hover */
        transition: transform 0.1s ease; /* Smooth transition */
      }
      .button:hover {
        background-color: #4338ca; /* Darker shade on hover */
      }
      .button:active {
        transform: scale(0.95); /* Scale down on click */
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen">
    <div
      class="bg-white shadow-lg rounded-lg p-8 w-96 transition-all duration-300 hover:shadow-2xl"
    >
      <h2 class="text-2xl font-bold text-center mb-6">Login to Your Account</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
            class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-indigo-600"
          />
          <div id="emailFeedback" class="text-red-500 mt-1 hidden"></div>
        </div>
        <div class="mb-4 relative">
          <label for="password" class="block text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-600"
            placeholder="********"
          />
          <button
            type="button"
            onclick="togglePasswordVisibility()"
            class="absolute right-2 top-2 text-gray-500"
          ></button>
          <p id="passwordError" class="text-red-500 mt-1 hidden">
            Password must be at least 8 characters long and contain a mix of
            letters, numbers, and special characters.
          </p>
        </div>

        <div class="flex items-center justify-between mb-4">
          <div>
            <input type="checkbox" id="remember" class="mr-2 leading-tight" />
            <label for="remember" class="text-gray-700">Remember me</label>
          </div>
          <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
        </div>
        <button type="submit" class="button w-full">Login</button>
      </form>
      <p class="mt-4 text-center">
        Don't have an account?
        <a href="signup.html" class="text-indigo-600 hover:underline"
          >Sign Up</a
        >
      </p>
    </div>

    <script>
      function togglePasswordVisibility() {
        const passwordField = document.getElementById("password");
        passwordField.type =
          passwordField.type === "password" ? "text" : "password";
      }

      document
        .getElementById("loginForm")
        .addEventListener("input", function (event) {
          const email = document.getElementById("email").value;
          const emailFeedback = document.getElementById("emailFeedback");

          if (!email.includes("@")) {
            emailFeedback.textContent = "Please enter a valid email address.";
            emailFeedback.classList.remove("hidden");
          } else {
            emailFeedback.textContent = "";
            emailFeedback.classList.add("hidden");
          }
        });

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          const password = document.getElementById("password").value;
          const passwordError = document.getElementById("passwordError");
          const passwordRegex =
            /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

          if (!passwordRegex.test(password)) {
            passwordError.classList.remove("hidden"); // Show error message
          } else {
            passwordError.classList.add("hidden"); // Hide error message
            // Proceed with form submission (or further actions)
            alert("Login successful!"); // Replace with actual login logic
            window.location.href = "user-dashboard.html"; // Redirect to the user dashboard
          }
        });
    </script>
  </body>
</html>
